<body>
    <nav id="mainNavbar" class="navbar navbar-dark navbar-expand-md py-0 fixed-top">
        <a href="country_picker.html" class="navbar-brand ">COUNTRY PICKER</a>
    </nav>
    <div class="container mt-3">
        <div class="row">
            <div class="header mx-auto col-8 col-md-4">
                <p class="h1 "> Random Country Picker </p>
            </div>
        </div>
        <div class="row frame mt-2">
            <div class="flag col-8 col-md-4 mx-auto">
                <a href="index.html"> <img id="flag" class="img-thumbnail"
                        src="https://bloximages.chicago2.vip.townnews.com/idahostatejournal.com/content/tncms/assets/v3/editorial/e/28/e2868a6b-6a12-50d7-89e7-a21d4a74d98f/574615747ffe9.image.png?resize=1200%2C731"

                </a>
            </div>
        </div>


        <div class="row">
            <p id="country-name" class="h4 mx-auto text-center col-8 col-md-4 my-2"> Country Name</p>
        </div>
        <div class="row mt-2">
            <button onclick="randomCountry()" type="button" id="random_button"
                class="main-button btn btn-warning col-8 col-md-4 mx-auto"> Give me a random
                country! </button>
        </div>
   
        <div class="row mt-2">
            <a href="https://www.wikipedia.org/" type="button" id="info_button" target="blank"
                class="main-button btn btn-primary col-8 col-md-4 mx-auto"> Go to Wikipedia </a>
        </div>
         <div class="row mt-2">
            <a href="index.html" type="button" id="refresh_button"
                class="main-button btn btn-success col-8 col-md-4 mx-auto"> Refresh the page </a>
        </div>
